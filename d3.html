<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Chart</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>



</head>

<body>
    <div class="frame">
        <h1 id="title">Romania's GDP</h1>
        <div class="chart">

        </div>

    </div>
    <script type="text/javascript" >

        const database = [3483.726,	4604.450, 5740.402, 8262.407, 10385.848,
         8517.598, 8194.719, 9075.961, 8491.033,
                9530.441, 10021.543, 8942.200, 9520.439,
                 10776.672, 12361.143, 12870.799, 12908.811, 14667.089, 14825.210]

        let years = []
        for (let i = 2004; i < 2023; i++) {
            years.push(i)
        }

        let dataset = []
        for ( let i = 0; i < database.length; i++ ) {
            dataset.push([years[i], database[i]])
        }
        
        console.log('length: ', dataset.length)

        const h = 600;
        const w = 1050;
        const padding = 100;
        const barWidth = w - 2 * padding

        const svg = d3.select('body')
            .append('svg')
            .attr('height', h)
            .attr('width', w)

          const xScale = d3.scaleBand()
          xScale.domain(years)

            xScale.range([padding, w - padding])

        const yScale = d3.scaleLinear()
            yScale.domain(
                [d3.max(dataset, (d) => d[1] ), 0]
                )
            yScale.range([h - 2 * padding, 0])

        console.log(yScale(3484))
        console.log(yScale(4604))
        console.log('max of yScale is ', h - 2 * padding)


        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('y', (d, i) =>  h - padding - yScale(d[1]))
            .attr('height', (d, i) => yScale(d[1]))
            .attr('width', barWidth / 19 - 9)
            .attr('x', (d, i) => padding + i * barWidth / 19)
            .attr('fill', 'brown')
            .attr('class', 'bar')
            .append('title')
            .text((d) => d[0])

        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text((d) =>  Math.round(d[1]))
            .attr('x', (d, i) => padding + i * barWidth / 19)
            .attr('y', (d, i) => h - padding - 10 - yScale(d[1]))
            .attr('font-size', '16px')
            .attr('fill', 'black')



        const xAxis = d3.axisBottom(xScale)
            .tickSize(10)
            .tickValues( years )
            .tickFormat((d, i) => years[i])




        const yScale2 = d3.scaleLinear()
            .domain(
                [
                    0,
                    d3.max(dataset, (d) => d[1] )
                ]
                )
            .range([h - 2 * padding, 0])

        const yAxis = d3.axisLeft(yScale2)


        svg.append('g')
        .attr('id', 'x-axis')
        .attr('transform', 'translate(0,' + (h - padding) + ')')
        .call(xAxis)

        svg.append('g')
        .attr('id', 'y-axis')
        .attr('transform', 'translate(' + padding + ', ' + padding + ')')
        .call(yAxis)

    </script>
